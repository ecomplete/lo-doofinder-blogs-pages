name: Generate Doofinder Content Feeds

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-feed.js'
      - '.github/workflows/generate-doofinder-feed.yml'

jobs:
  generate-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate feeds
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          STOREFRONT_ACCESS_TOKEN: ${{ secrets.STOREFRONT_ACCESS_TOKEN }}
        run: |
          node scripts/generate-feed.js
      
      - name: Commit and push feeds
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add doofinder-blogs-feed.xml doofinder-pages-feed.xml
          git diff --staged --quiet || git commit -m "Update Doofinder content feeds [skip ci]"
          git push
      
      - name: Upload blog feed as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doofinder-blogs-feed
          path: doofinder-blogs-feed.xml
          retention-days: 30
      
      - name: Upload pages feed as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doofinder-pages-feed
          path: doofinder-pages-feed.xml
          retention-days: 30